version: 2.1
jobs:
  compile:
   docker:
      - image: ubuntu:20.04
   steps:
      - run:
          no_output_timeout: 50m 
          command: |
           apt-get -y update && apt-get -y upgrade && apt-get -y install python python2 python3 python3-pip build-essential bc bison flex gcc clang libc6 libstdc++6 libssl-dev zip p7zip-full git
           git clone https://github.com/dekukamikix/ci_script -b master
           cd ci_script
           git clone https://github.com/azrim/AnyKernel3
           git clone https://github.com/dekukamikix/kernel_xiaomi_surya-2.git
           git clone https://github.com/silont-project/silont-clang.git -b master --depth=1
           pip3 install -r requirements.txt   
           python3 ci_build.py --build --tele-notifier --tele-check --verbose --tele-tz Asia/Jakarta
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
